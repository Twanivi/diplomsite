{% extends 'base.html' %}

{% block title %}
Форма добавления задач
{% endblock %}

{% block content %}
<h1>Форма добавления задач</h1>

<form action="{% url 'add_tasks' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.non_field.errors }}
    <button type="submit" class="btn btn-primary btn-block">Добавить задачу</button>
</form>
{% endblock %}
